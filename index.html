<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Learn Programming</title>
</head>
<body>
  <div class="container">
    <h1> Fill in the blanks to find out what program language you should learn</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="prompt1"> would you rather work at google or microsoft? </label>
          <input id="prompt1" class="form-control" type="text">
        </div>
    </div>
    <div class="form-group">
      <label for="prompt2"> do you prefer to work on windows, mac or linux?</label>
      <input id="prompt2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="prompt3"> Do you want to learn on your own or go to school?</label>
        <input id="prompt3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="prompt4"> how fast do you want to learn the language? 1-month 2-months 3-months</label>
          <input id="prompt4" class="form-control" type="text">
          </div>
          <button type="submit" class="btn"> Find out answers</button>

          <div id="answer">
          <p> 
            Since you want to work at <span class="prompt1"></span>  and you prefer to work on <span class="prompt2"></span>,  and you want to learn  <span class="prompt3"></span> and do it all in  <span class="prompt4"></span>
          </p>
          </div>
</body>
</html>
